name: 'build-test'
on:
  pull_request:

permissions:
  contents: read
  checks: read

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node 24.x
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
      - run: npm ci
      - run: npm run all
  style-check:
    name: Style Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
      - name: Use Node 24.x
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
      - name: Install Dependencies
        run: npm ci
      - name: Run Biome Check
        run: npm run biome:check
  test-e2e: # End-to-end test: Run the action on test fixtures
    name: E2E Test (Action Execution)
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v6

      - name: Run action from PR (uses dist/index.js)
        id: promptfoo-test
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prompts: |
            test-prompts/*.{json,txt}
          config: 'test-prompts/promptfooconfig.yaml'
