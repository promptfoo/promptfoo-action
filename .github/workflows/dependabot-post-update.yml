name: dependabot-post-update

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - package.json
      - package-lock.json

concurrency:
  group: dependabot-post-update-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  build-dist:
    if: github.actor == 'dependabot[bot]'
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout merged PR commit (safe)
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies (no scripts)
        run: npm ci --ignore-scripts

      - name: Build dist artifacts
        run: npm run package

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: ignore

  commit-dist:
    if: github.actor == 'dependabot[bot]'
    needs: build-dist
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head branch (no build)
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          persist-credentials: false

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Commit generated files
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/ || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore(dist): rebuild for dependabot update"
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          git push
