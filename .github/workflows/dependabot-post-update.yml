name: dependabot-post-update

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - package.json
      - package-lock.json

concurrency:
  group: dependabot-post-update-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  rebuild-dist:
    if: github.actor == 'dependabot[bot]'
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build dist artifacts
        run: |
          npm run build
          npm run package

      - name: Check for changes and commit
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add dist/
            git commit -m "chore(dist): rebuild after dependency update"
            git push
            echo "Dist files rebuilt and committed"
          else
            echo "No changes to dist files"
          fi
